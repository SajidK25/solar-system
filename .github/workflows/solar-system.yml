name: Solar System workflow

on:
  workflow_dispatch: 
  push:
    branches: 
        - main
        - 'feature/*'
jobs:
    unit-testing:
        name: Unit esting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup NodeJS Version -18
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm install
            - name: Unit Testing
              run: npm test